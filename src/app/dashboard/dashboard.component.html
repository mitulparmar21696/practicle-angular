<div>
    <div class="form-group" style="margin: 0px 16px 30px 22px;">
      <div class="col-lg-6 col-md-6">
        <div class="col-lg-9 col-md-9">
          <input type="search" id="search" placeholder="Search"   class="form-control"/>
        </div>
        <div class="col-lg-3 col-md-3">
          <button (click)="searchThing()" class="btn btn-primary">Search</button>
        </div>
      </div>
        <div class="col-lg-6 col-md-6 pull-right">
            <button class="btn btn-success pull-right" (click)="addThing()"> &nbsp;&nbsp;&nbsp;<i class="fa fa-arrows"  style="color: gray;"></i> Add&nbsp;&nbsp; &nbsp;</button>
        </div>
    </div>
    <div class="form-group"  style="margin: 0px 16px 30px 22px;" *ngIf="things.length>0">
        <p-table #dt [value]="things" [columns]="cols" [paginator]="true" [rows]="5"
        class="table table-striped table-bordered">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}<p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
            <th style="width:6em">Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-tt>
          <tr [pSelectableRow]="rowData">
          
            <td style="word-wrap: break-word;width: 25% !important;">{{tt.name}}</td>
            <td style="word-wrap: break-word;">{{tt.description}}</td>
            <td style="word-wrap: break-word;">{{tt.usage}}</td>
            <td>
              <button class="btn btn-info btn-xs" (click)="UpdateThing(tt)">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-danger btn-xs" (click)="deleteThing(tt)">
                <i class="fa fa-trash-o"></i>
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <hr>
    <div  *ngIf="things.length == 0">
        <p class="text-center" style="font-size: 25px">No Data found!!!</p> 
    </div>
    </div>
